<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Detayı - Film Uygulaması</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-film me-2"></i>Film Uygulaması</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="favorites.html">
              <i class="bi bi-heart-fill text-danger me-1"></i>Favoriler
              <span class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle" id="favoriSayisi">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div id="filmDetayIcerik"></div>
    <div id="filmBulunamadi" class="row" style="display: none;">
      <div class="col-12">
        <div class="alert alert-warning d-flex align-items-center shadow-sm" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-3 fs-4"></i>
          <div class="flex-grow-1">
            <strong>Film bulunamadı.</strong> Geçersiz veya eksik film numarası.
          </div>
          <a href="index.html" class="btn btn-warning ms-2">Ana sayfaya dön</a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var id = parseInt(params.get('id'), 10);
      var film = getFilmById(id);
      var icerik = document.getElementById('filmDetayIcerik');
      var bulunamadi = document.getElementById('filmBulunamadi');

      if (!film) {
        icerik.innerHTML = '';
        bulunamadi.style.display = 'flex';
        guncelleFavoriSayisi();
        return;
      }

      var kategoriAd = KATEGORILER.find(function(k) { return k.id === film.kategori; });
      var posterSrc = film.poster && film.poster.indexOf('http') === 0 ? film.poster : ('images/' + (film.poster || 'placeholder.jpg'));
      var favoride = favoriMi(film.id);
      var fragmanEmbed = film.fragman
        ? '<div class="ratio ratio-16x9"><iframe src="https://www.youtube.com/embed/' + film.fragman + '?rel=0" title="' + film.baslik + ' fragman" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe></div>'
        : '<div class="product-fragman-yok bg-light rounded d-flex align-items-center justify-content-center text-muted py-5"><div class="text-center"><i class="bi bi-film display-4"></i><p class="mt-2 mb-0">Bu film için fragman bulunmuyor.</p></div></div>';

      document.title = film.baslik + ' - Film Uygulaması';
      icerik.innerHTML =
        '<div class="product-detay">' +
        '  <div class="card shadow-sm border-0 overflow-hidden mb-4">' +
        '    <div class="row g-0">' +
        '      <div class="col-md-4 col-lg-3">' +
        '        <img src="' + posterSrc + '" class="img-fluid product-poster w-100 h-100" alt="' + film.baslik + '" style="min-height: 320px; object-fit: cover;" onerror="this.src=\'https://via.placeholder.com/300x450?text=Film\'">' +
        '      </div>' +
        '      <div class="col-md-8 col-lg-9">' +
        '        <div class="card-body p-4 p-md-5">' +
        '          <h1 class="product-baslik display-6 fw-bold mb-2">' + film.baslik + '</h1>' +
        '          <div class="product-meta d-flex flex-wrap align-items-center gap-2 mb-3">' +
        '            <span class="badge bg-primary">' + (kategoriAd ? kategoriAd.ad : film.kategori) + '</span>' +
        '            <span class="text-muted"><i class="bi bi-calendar3 me-1"></i>' + film.yil + '</span>' +
        '            <span class="text-muted"><i class="bi bi-clock me-1"></i>' + film.sure + '</span>' +
        '            <span class="badge bg-warning text-dark"><i class="bi bi-star-fill me-1"></i>IMDB ' + film.imdb + '</span>' +
        '          </div>' +
        '          <h2 class="h6 fw-bold text-muted text-uppercase small mb-2">Konu</h2>' +
        '          <p class="product-aciklama card-text mb-4">' + film.aciklama + '</p>' +
        '          <div class="d-flex flex-wrap gap-2">' +
        '            <a href="index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left me-1"></i>Geri</a>' +
        '            <button type="button" class="btn btn-danger" id="btnFavori">' +
        (favoride ? '<i class="bi bi-heart-fill me-1"></i>Favorilerden Çıkar' : '<i class="bi bi-heart me-1"></i>Favorilere Ekle') +
        '            </button>' +
        '          </div>' +
        '        </div>' +
        '      </div>' +
        '    </div>' +
        '  </div>' +
        '  <div class="card shadow-sm border-0 overflow-hidden">' +
        '    <div class="card-body p-4">' +
        '      <h2 class="h5 fw-bold mb-3"><i class="bi bi-play-circle me-2"></i>Film Fragmanı</h2>' +
        '      <div class="product-fragman">' + fragmanEmbed + '</div>' +
        '    </div>' +
        '  </div>' +
        '</div>';

      document.getElementById('btnFavori').addEventListener('click', function() {
        toggleFavori(film.id);
        var fav = favoriMi(film.id);
        this.innerHTML = fav ? '<i class="bi bi-heart-fill me-1"></i>Favorilerden Çıkar' : '<i class="bi bi-heart me-1"></i>Favorilere Ekle';
        guncelleFavoriSayisi();
      });

      guncelleFavoriSayisi();
    })();
  </script>
</body>
</html>
